buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.h2database:h2:1.4+'
    }
}

plugins {
    id 'org.flywaydb.flyway' version '3.2.1'
}

flyway {
    url = 'jdbc:h2:file:./build/phonecat;MV_STORE=FALSE;MVCC=FALSE'
    user = 'sa'
    locations=['filesystem:./db/migration']
}

ext.buildDir = new File(rootDir, 'build')
ext.confDir = new File(rootDir, 'config')

task wrapper(type: Wrapper) {
    gradleVersion = '2.12'
}

task clean {
    delete("$buildDir")
    subprojects.each {
        it.afterEvaluate {
            def cleanTask = it.tasks.findByName('clean')
            if (cleanTask) {
                dependsOn(cleanTask)
            }
        }
    }
}
